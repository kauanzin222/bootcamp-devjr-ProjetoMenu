<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quantity.css">
</head>

<body>
    <div class="container">
        <img class="home" src="assets/home.jpg"> <br>
        <a class="title">Menu - Faça a sua escolha!</a>

        <div class="sub-container">
            <div class="card-container">
                <div class="card-title">Prato Principal</div>
                Todos os pratos acompanham arroz, feijão e a sobremesa do dia.

                <div class="plates-card">

                    <div class="card">
                        <img class="plate" src="/assets/bife.jpg"> <br>
                        Bife com batata <br>
                        <a class="custo"> R$ 30,00 </a>

                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="1" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>

                    </div>

                    <div class="card">
                        <img class="plate" src="/assets/coxa.jpg"> <br>
                        Coxa de frango crocante <br>
                        <a class="custo"> R$ 25,00 </a>

                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="2" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>

                    </div>

                    <div class="card">
                        <img class="plate" src="/assets/panela.jpg"> <br>
                        Carne na panela <br>
                        <a class="custo"> R$ 22,00</a>

                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>

                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card-title">Acompanhamentos</div>
                Porções para uma pessoa.
                <div class="plates-card">

                    <div class="card">
                        <img class="plate" src="/assets/farofa.jpg"> <br>
                        Farofa <br>
                        <a class="custo"> R$ 10,00</a>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>

                    <div class="card">
                        <img class="plate" src="/assets/salad.jpg"> <br>
                        Salada <br>
                        <a class="custo"> R$ 8,00</a>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>

                    <div class="card">
                        <img class="plate" src="/assets/torresmo.jpg"> <br>
                        Torresmo <br>
                        <a class="custo"> R$ 12,00</a>
                        <div class="quantity buttons_added">
                            <input type="button" value="-" class="minus">
                            <input type="number" step="1" min="0" max="" id="3" name="quantity" value="0" title="Qty"
                                class="input-text qty text" size="4" pattern="" inputmode="">
                            <input type="button" value="+" class="plus">
                        </div>
                    </div>

                </div>
            </div>

            <div class="card-container">
                <div class="card-title">Dados Pessoais</div>
            </div>

            <br>
            <button>Calcular</button>

        </div>

    </div>



    <script src="js/javascript.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/quantity.js"></script>

</body>

</html>
